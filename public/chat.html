<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatConnect - Chat</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #1a1a2e;
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    .header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
    }

    .chat-bubble-you {
      background: linear-gradient(135deg, #4c1d95 0%, #7c3aed 100%);
      color: white;
      border-radius: 1.2rem 1.2rem 0.3rem 1.2rem;
      padding: 1rem 1.25rem;
      max-width: 80%;
      margin-left: auto;
      box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
      animation: slideInRight 0.3s ease;
      font-size: 0.95rem;
    }

    .chat-bubble-stranger {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border-radius: 1.2rem 1.2rem 1.2rem 0.3rem;
      padding: 1rem 1.25rem;
      max-width: 80%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      animation: slideInLeft 0.3s ease;
      font-size: 0.95rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .online-users-counter {
      background: rgba(124, 58, 237, 0.2);
      border: 1px solid rgba(124, 58, 237, 0.3);
      color: #fff;
      padding: 0.5rem 1.2rem;
      border-radius: 9999px;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
    }

    .live-dot {
      width: 8px;
      height: 8px;
      background-color: #10B981;
      border-radius: 50%;
      display: inline-block;
      position: relative;
    }

    .input-container {
      background: rgba(255, 255, 255, 0.05);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1.25rem;
      backdrop-filter: blur(10px);
    }

    .input-field {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      border-radius: 9999px;
      padding: 0.875rem 1.5rem;
      width: 100%;
      transition: all 0.3s ease;
    }

    .input-field::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .input-field:focus {
      outline: none;
      border-color: #7c3aed;
      background: rgba(255, 255, 255, 0.15);
    }

    .btn-send {
      background: linear-gradient(135deg, #4c1d95 0%, #7c3aed 100%);
      transition: all 0.3s ease;
      padding: 0.875rem 2rem;
      border-radius: 9999px;
      font-weight: 500;
      letter-spacing: 0.02em;
      box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
    }

    .btn-send:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(124, 58, 237, 0.4);
    }

    .btn-skip {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .btn-skip:hover {
      background: rgba(239, 68, 68, 0.3);
    }

    .action-link {
      color: #7c3aed;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }

    .action-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -2px;
      left: 0;
      background: linear-gradient(135deg, #4c1d95 0%, #7c3aed 100%);
      transition: width 0.3s ease;
    }

    .action-link:hover::after {
      width: 100%;
    }

    .typing-indicator {
      font-style: italic;
      font-size: 0.85rem;
      opacity: 0.8;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header p-4 flex justify-between items-center">
    <h2 class="text-xl font-semibold">Chat with Stranger</h2>
    <div id="online-users" class="online-users-counter">
      <span class="live-dot"></span>
      <span>0 online</span>
    </div>
    <button onclick="nextChat()" class="btn-skip px-6 py-2.5 rounded-full text-sm btn">
      Skip Chat
    </button>
  </div>

  <!-- Status Section -->
  <div class="text-center py-4 text-purple-300">
    <span id="status-badge" class="bg-yellow-100 text-yellow-800 text-sm px-3 py-1 rounded-full mr-2">Searching...</span>
    <span id="status-message" class="status-indicator">Looking for someone to chat with...</span>
  </div>

  <!-- Chat Box -->
  <div class="chat-container" id="chatBox">
    <div id="typing-indicator" class="typing-indicator hidden text-purple-300">
      Stranger is typing...
    </div>
  </div>

  <!-- Input Area -->
  <div class="input-container space-y-4">
    <div class="flex gap-3">
      <input id="messageInput" class="input-field flex-1" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
      <button onclick="sendMessage()" class="btn-send text-white">Send</button>
    </div>
    <div class="flex justify-center space-x-6">
      <button onclick="revealIdentity()" class="action-link text-sm">ðŸ“¸ Share Instagram</button>
      <a href="profile.html" class="action-link text-sm">ðŸ‘¤ My Profile</a>
    </div>
  </div>
</body>
</html>
