<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatConnect - Chat</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f7fa;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .chat-bubble-you {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 1.2rem 1.2rem 0 1.2rem;
      padding: 0.75rem 1rem;
      max-width: 80%;
      margin-left: auto;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      animation: slideInRight 0.3s ease;
    }
    
    .chat-bubble-stranger {
      background: white;
      color: #333;
      border-radius: 1.2rem 1.2rem 1.2rem 0;
      padding: 0.75rem 1rem;
      max-width: 80%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      animation: slideInLeft 0.3s ease;
    }
    
    @keyframes slideInRight {
      from { transform: translateX(20px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    
    @keyframes slideInLeft {
      from { transform: translateX(-20px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    
    .typing-indicator {
      display: none;
      padding: 0.5rem 1rem;
      color: #666;
      font-style: italic;
    }
    
    .status-indicator {
      padding: 1rem;
      text-align: center;
      color: #666;
      font-size: 0.9rem;
    }
    
    .connecting-animation::after {
      content: '';
      animation: dots 1.5s steps(5, end) infinite;
    }
    
    @keyframes dots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80% { content: '...'; }
      100% { content: ''; }
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    
    .input-container {
      background: white;
      border-top: 1px solid #e5e7eb;
      padding: 1rem;
    }
    
    .input-field {
      border: 1px solid #d1d5db;
      border-radius: 9999px;
      padding: 0.75rem 1.5rem;
      width: 100%;
      transition: all 0.3s ease;
    }
    
    .input-field:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.25);
    }
    
    .btn {
      transition: all 0.3s ease;
    }
    
    .btn:hover {
      transform: translateY(-2px);
    }
    
    .btn-send {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .btn-send:hover {
      box-shadow: 0 4px 10px rgba(102, 126, 234, 0.3);
    }
  </style>
</head>
<body>
  <div class="header p-4 flex justify-between items-center shadow-md">
    <h2 class="text-xl font-semibold">Chat with Stranger</h2>
    <div id="status-badge" class="text-sm px-3 py-1 rounded-full bg-yellow-100 text-yellow-800 pulse">
      Connecting...
    </div>
    <button onclick="nextChat()" class="bg-red-100 text-red-600 px-4 py-2 rounded-full text-sm hover:bg-red-200 btn">
      Skip
    </button>
  </div>
  
  <div id="status-message" class="status-indicator connecting-animation">
    Looking for someone to chat with...
  </div>
  
  <div class="chat-container" id="chatBox">
    <div id="typing-indicator" class="typing-indicator">Stranger is typing...</div>
  </div>
  
  <div class="input-container space-y-4">
    <div class="flex gap-2">
      <input id="messageInput" class="input-field flex-1 focus:outline-none" 
        placeholder="Type a message..." onkeypress="handleKeyPress(event)">
      <button onclick="sendMessage()" class="btn-send text-white px-6 py-3 rounded-full btn">
        Send
      </button>
    </div>
    <div class="flex justify-center">
      <button onclick="revealIdentity()" class="text-indigo-600 hover:text-indigo-800 text-sm">
        Reveal Identity
      </button>
    </div>
  </div>
</body>
</html>
